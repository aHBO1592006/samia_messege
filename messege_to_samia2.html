<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة لسامية</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #ff6347;
            font-size: 50px;
            margin: 20px 0;
        }

        p {
            color: #2e8b57;
            font-size: 24px;
            margin: 20px 0;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            background-color: red;
            transform: rotate(-45deg);
            margin-top: 20px;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        .warning {
            color: #d2691e;
            font-size: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>بحبك يا ساميه اوعي تنسي</h1>
    <div class="heart"></div>
    <p>اقفلي السوشيال ميديا يا فاشله و اقعدي ذاكري</p>

    <script>
        console.log("رسالة من الموقع: خليكِ مركزة في المذاكرة!");
    </script>
    
</body>
</html>
